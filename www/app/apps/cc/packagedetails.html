<ion-view cache-view="true">
        <ion-nav-buttons side="right">
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
        <ion-nav-title>
            <div class="bar bar-header bar-positive">
                <div class="title">{{title}}
                </div>
            </div>
        </ion-nav-title>
            <ion-content scroll="true" padding="true" id="cc-packagedetails">
                <div class="card">
                    <div class="item item-text-wrap">
                        <h2>{{package}}</h2>
                    </div>
                    <div class="item item-body">
                        <button ng-click="promote()" ng-show="state != 'Production'" class="button button-block button-calm icon-right ion-chevron-right">
                            Promote
                        </button>
                        <button ng-click="demote()" ng-show="state != 'Development'" class="button button-block button-calm icon-right ion-chevron-left">
                                Demote
                        </button>
                    </div>
            </div>
        </ion-content>
    </ion-view>
